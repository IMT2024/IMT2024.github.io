<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media QR Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }
    main {
      padding: 20px;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .qr-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .qr-card img {
      max-width: 100%;
      height: auto;
    }
    footer {
      margin-top: 20px;
      padding: 10px 0;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Follow Us on Social Media</h1>
  </header>

  <main>
    <p>Scan the QR codes below to follow us on our social media platforms:</p>
    <div class="qr-container">
      <div class="qr-card">
        <img src="assets/images/QRfbk.png" alt="Facebook QR Code">
        <p>Facebook</p>
      </div>
      <div class="qr-card">
        <img src="assets/images/QRtwitter.png" alt="Twitter QR Code">
        <p>Twitter</p>
      </div>
      <div class="qr-card">
        <img src="assets/images/QRig.png" alt="Instagram QR Code">
        <p>Instagram</p>
      </div>
  <div class="qr-card">
        <img src="assets/images/QRtik.png" alt="TikTok QR Code">
        <p>TikTok</p>
      </div>
      <div class="qr-card">
        <img src="assets/images/QRyt.png" alt="YouTube QR Code">
        <p>YouTube</p>
      </div>
    </div>
  </main>
